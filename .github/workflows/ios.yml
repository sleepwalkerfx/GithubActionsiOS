name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Running GithubActionsiOS (iOS) unit tests
      run: xcodebuild -scheme "GithubActionsiOS (iOS)"" test -destination "platform=iOS Simulator,name=iPhone 12"
