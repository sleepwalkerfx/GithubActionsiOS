name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run GithubActionsiOS unit tests
      run: xcodebuild -scheme GithubActionsiOS test -destination "platform=iOS Simulator,name=iPhone 8"
